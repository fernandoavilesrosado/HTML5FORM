<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>

<body>
    <form class="row g-3 p-5  ">
        <header class="bg-light fw-bold form-control form-control-lg ">
            <p>Payment form example</p>
        </header>
        <!--MAIN-->
        <main id="alert">
            <div class="alert alert-danger" role="alert">
                <!--Alerta-->
                Some fields are missing
            </div>
        </main>
        <!--BODY-->

        <!--CARD-CVC-Amount-->
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="text" placeholder="XXXXXXXXXXXX" class="form-control" id="inputCard">
        </div>

        <div class="col-md-3">
            <label for="inputPassword4" class="form-label">cvc #</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-5">
            <label for="basic-url" class="form-label">Amount</label>
            <div class="input-group mb-3 ">
                <span class="fw-bold" id="basic-addon3">$</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </div>
        <!--First & Last Name-->
        <div class="col-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Escribe tu nombre aquí">
        </div>

        <div class="col-6">
            <label for="lastName" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastName" placeholder="Escribe tus apellidos aquí">
        </div>

        <!--Address-->
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-3">
            <label for="inputState" class="form-label">Comunidad</label>
            <select id="inputState" class="form-select">
                <option selected>Elige tu comunidad autónoma</option>
                <option>Madrid</option>
                <option>Cataluña</option>
                <option>Comunidad Valenciana</option>
                <option>Castilla La Mancha</option>
                <option>Castilla y León</option>
                <option>Andalucía</option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="inputZip" class="form-label">CP</label>
            <input type="text" maxlength="5" class="form-control" id="inputZip">
        </div>

        <!--PAYMENTS OPTIONS-->
        <section class="row g-3 p-3">
            <div class="col-6">
                <div class="row">
                    <h4>We accept:</h4>
                    <div class="row">
                        <!--pay1-->
                        <div class="col-1 custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked=""
                                required="">
                            <label class=" rows custom-control-label" for="credit">
                                <div><i class="fab fa-cc-visa"></i></div>
                            </label>
                        </div>
                        <!--pay2-->
                        <div class="col-1 custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" >
                            <label class="custom-control-label" for="credit">
                                <div><i class="fab fa-cc-visa"></i></div>
                            </label>
                        </div>
                        <!--pay3-->
                        <div class="col-1 custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input">
                            <label class="custom-control-label" for="credit">
                                <div><i class="fab fa-cc-visa"></i></div>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <!---->
            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

        </section>


        <!--BTN-->
        <header class="bg-light fw-bold form-control form-control-lg ">
            <div class="row">
                <button type="reset" class="col-1 offset-10 btn bg-secondary p-1">Cancel</button>
                <button type="submit" class=" col-1 btn btn-primary ">Send</button>
            </div>
        </header>

    </form>

    <!--js de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
